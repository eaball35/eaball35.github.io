  <main>

  <!-- Contact Info Section -->
    <header>
      <section id=info-container>
        <section id="info-sect">
          <ul>
            <li id="emily_name">Emily Ball</li>
            <li class="info">eaball35@gmail.com</li>
            <li class='info'>(630)439-4513</li>
            <li class='info'>

          <img src="../images/at-laptop-01.png" alt="REPLACE ALT TEXT"/>
        </aside>

    </header>

  <!-- Contact Form -->
    <section id="form-sect">
      <h1>Let's Connect!</h1>
      <form action="" method="post">
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" type="text" placeholder="Sally Sue">
        </div>
    
        <div>
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" placeholder="sue@example.com">
        </div>

        <div>
          <label for="tel">Number:</label>
          <input id="tel" name="tel" type="tel" placeholder="(123)456-7890  ">
        </div>

        <label for="message">Leave a message:</label>
          <div>
            <textarea id="message" name="message" placeholder="Interesting opportunities, questions, & advice..." rows='5' cols= '60'></textarea>
          </div>
        <input type="submit" value="Send">
      </form>
    </section>
  </main>
